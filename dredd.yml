reporter: [html, apiary]
custom:
  apiaryApiKey: YOUR_APIARY_API_KEY
  apiaryApiName: YOUR_APIARY_API_NAME
dry-run: null
hookfiles: null
language: python
sandbox: false
server: uvicorn service:app --reload
server-wait: 3
init: false
names: false
only: []
output: []
header: []
sorted: false
user: null
inline-errors: false
details: true
method: []
color: true
level: info
timestamp: false
silent: false
path: []
hooks-worker-timeout: 5000
hooks-worker-connect-timeout: 1500
hooks-worker-connect-retry: 500
hooks-worker-after-connect-wait: 100
hooks-worker-term-timeout: 5000
hooks-worker-term-retry: 500
hooks-worker-handler-host: localhost
hooks-worker-handler-port: 61321
config: ./dredd.yml
blueprint: ./api-description.apib
endpoint: 'http://localhost:8000'

